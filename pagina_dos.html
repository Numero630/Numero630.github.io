<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El número</title>
</head>
<body>
    <h1>Agregar el número</h1>
    <input type="number" id="inputNumero" placeholder="Ingresa un número">
    <button onclick="volverAPaginaPrincipal()">Enviar</button>

    <script>
        function volverAPaginaPrincipal() {
            const numero = document.getElementById('inputNumero').value;
            localStorage.setItem('numeroElegido', numero);  // Guardar el número en localStorage
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
